<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <div ng-app="api" ng-controller="empresaRegistrar">
        <p>Registrar Empresa</p>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">nombre</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" ng-model="nombre">

        <button type="button" class="btn btn-dark" ng-click="enviarEmpresa()">enviar</button>

        <p>registrar departamento</p>
        <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Empresa</span>
        <select class="form-select form-select-sm" aria-label="Small select example" ng-model="selectedEmpresa" ng-options="x for x in empresas"></select>
        </div>
        <h1>nombre de empresa: {{selectedEmpresa}}</h1>

            <span class="input-group-text" id="inputGroup-sizing-sm">nombre</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" ng-model="nombreDepartamento">
        </div>
        <button type="button" class="btn btn-success" ng-click="enviarDepartamento()">Success</button>


    </div>
